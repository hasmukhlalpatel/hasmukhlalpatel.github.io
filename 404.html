<!DOCTYPE html>
<html>
<head>
    <title>Client Redirect</title>
</head>
<body>
    <p>This is the current page content.</p>
    <script type="text/javascript">
        function redirectToPage() {
            var destinationUrl = "destination.html";
            
            var queryParameters = {
                param1: "value1",
                param2: "value2"
            };
            
            var queryString = Object.keys(queryParameters).map(function (key) {
                return key + '=' + encodeURIComponent(queryParameters[key]);
            }).join('&');
            
            window.location.href = destinationUrl + "?" + queryString;
        }
        
        // Call the function to initiate the redirect
        redirectToPage();
    </script>
</body>
</html>
